        function update_value(){



            let number_of_2000 = parseInt(document.getElementById('2000').value);
            let number_of_500 = parseInt(document.getElementById('500').value);
            let number_of_200 = parseInt(document.getElementById('200').value);
            let number_of_100 = parseInt(document.getElementById('100').value);
            let number_of_50 = parseInt(document.getElementById('50').value);
            let number_of_20 = parseInt(document.getElementById('20').value);
            let number_of_10 = parseInt(document.getElementById('10').value);
            let number_of_5 = parseInt(document.getElementById('5').value);
            let number_of_2 = parseInt(document.getElementById('2').value);
            let number_of_1 = parseInt(document.getElementById('1').value);




            number_of_2000 = isNaN(number_of_2000) ? 0 : number_of_2000;
            number_of_500 = isNaN(number_of_500) ? 0 : number_of_500;
            number_of_200 = isNaN(number_of_200) ? 0 : number_of_200;
            number_of_100 = isNaN(number_of_100) ? 0 : number_of_100;
            number_of_50 = isNaN(number_of_50) ? 0 : number_of_50;
            number_of_20 = isNaN(number_of_20) ? 0 : number_of_20;
            number_of_10 = isNaN(number_of_10) ? 0 : number_of_10;
            number_of_5 = isNaN(number_of_5) ? 0 : number_of_5;
            number_of_2 = isNaN(number_of_2) ? 0 : number_of_2;
            number_of_1 = isNaN(number_of_1) ? 0 : number_of_1;

            document.getElementById("2000_value").value = parseInt(2000*number_of_2000);
            document.getElementById("500_value").value = parseInt(500*number_of_500);
            document.getElementById("200_value").value = parseInt(200*number_of_200);
            document.getElementById("100_value").value = parseInt(100*number_of_100);
            document.getElementById("50_value").value = parseInt(50*number_of_50);
            document.getElementById("20_value").value = parseInt(20*number_of_20);
            document.getElementById("10_value").value = parseInt(10*number_of_10);
            document.getElementById("5_value").value = parseInt(5*number_of_5);
            document.getElementById("2_value").value = parseInt(2*number_of_2);
            document.getElementById("1_value").value = parseInt(1*number_of_1);
